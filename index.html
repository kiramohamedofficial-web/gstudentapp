<style>
  :root {
    --font-family-sans: 'Cairo', sans-serif;

    /* New Light Theme Palette */
    --bg-primary: #F9FAFB; /* gray-50 */
    --bg-primary-rgb: 249, 250, 251;
    --bg-secondary: #FFFFFF; /* white */
    --bg-secondary-rgb: 255, 255, 255;
    --bg-tertiary: #F3F4F6; /* gray-100 */
    
    --border-primary: #E5E7EB; /* gray-200 */
    --border-secondary: #D1D5DB; /* gray-300 */
    
    --text-primary: #111827; /* gray-900 */
    --text-secondary: #6B7281; /* gray-500 */
    --text-accent: #2563EB; /* blue-600 */
    
    --accent-primary: #2563EB; /* blue-600 */
    --accent-primary-rgb: 37, 99, 235;
    --accent-secondary: #10B981; /* emerald-500 */
    --accent-gradient: linear-gradient(to right, #3B82F6, #10B981); /* blue-500, emerald-500 */

    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-color: rgba(0, 0, 0, 0.1);

    --radius-md: 0.5rem; /* 8px */
    --radius-lg: 0.75rem; /* 12px */
    --radius-xl: 1rem; /* 16px */
  }

  body {
    font-family: var(--font-family-sans);
    background-color: var(--bg-primary);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    transition: background-color 0.3s ease;
  }
  
  /* Animations */
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .fade-in {
    animation: fade-in 0.5s ease-out forwards;
    opacity: 0;
  }
  .fade-in-delay-1 { animation-delay: 0.1s; }
  .fade-in-delay-2 { animation-delay: 0.2s; }
  .fade-in-delay-3 { animation-delay: 0.3s; }
  .fade-in-delay-4 { animation-delay: 0.4s; }

  /* New Loader */
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  .simple-loader {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 4px solid var(--border-primary);
    border-top-color: var(--accent-primary);
    animation: spin 1s linear infinite;
  }

  /* Toast Notifications */
  .toast-container {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
  }
  @keyframes slide-in-right {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
  }
  .toast-item {
      width: 100%;
      max-width: 22rem; /* 352px */
      padding: 1rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      animation: slide-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  /* Mobile Sidebar Animation */
  @keyframes slide-in-right-panel {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
  }
  .animate-slide-in-right {
    animation: slide-in-right-panel 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }
  @keyframes fade-in-backdrop {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in-backdrop 0.3s ease-out forwards;
  }

  /* Refined Nav Button Styles */
  .nav-btn {
      transition: background-color 0.2s, color 0.2s;
  }
  .nav-btn.active {
      background-color: var(--bg-tertiary);
      color: var(--text-accent);
      font-weight: 700;
  }
  .nav-btn.active::before {
      content: '';
      position: absolute;
      right: 0;
      top: 25%;
      bottom: 25%;
      width: 4px;
      background-color: var(--accent-primary);
      border-radius: 4px;
  }
  /* Specific override for admin theme accent */
  .nav-btn.admin.active {
      color: #9333ea; /* purple-600 */
  }
  .nav-btn.admin.active::before {
      background-color: #9333ea; /* purple-600 */
  }

/* --- REVAMPED Custom YouTube Player Styles --- */
.video-player-overlay {
    position: absolute;
    inset: 0;
    z-index: 20;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    opacity: 1;
    transition: opacity 0.3s ease;
    font-family: var(--font-family-sans);
}
.video-player-overlay.hidden {
    opacity: 0;
    cursor: none;
}
.video-player-gradient-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 50%;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    pointer-events: none;
    transition: opacity 0.3s ease;
}
.video-player-controls-bar {
    position: relative;
    z-index: 21;
    padding: 0 1rem 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}
.custom-player-btn {
    background-color: transparent;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem;
    position: relative;
}
.custom-player-btn:hover:not(:disabled) {
    background-color: rgba(255, 255, 255, 0.15);
    transform: scale(1.1);
}
.custom-player-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
.custom-player-btn.active {
    color: var(--accent-primary);
}
.custom-player-progress-container {
    width: 100%;
    height: 5px;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    cursor: pointer;
    position: relative;
    transition: height 0.2s ease;
}
.custom-player-progress-container:hover {
  height: 8px;
}
.custom-player-progress-bar {
    height: 100%;
    background-color: var(--accent-primary);
    border-radius: 5px;
    width: 0%;
    position: relative;
    transition: width 0.1s linear;
}
.custom-player-progress-bar::after {
    content: '';
    position: absolute;
    right: 0;
    top: 50%;
    transform: translate(50%, -50%) scale(0);
    width: 14px;
    height: 14px;
    background-color: var(--accent-primary);
    border-radius: 50%;
    transition: transform 0.2s ease;
}
.custom-player-progress-container:hover .custom-player-progress-bar::after {
    transform: translate(50%, -50%) scale(1);
}
.custom-player-buffered-bar {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 5px;
    width: 0%;
    transition: width 0.2s linear;
    z-index: -1;
}
.settings-menu {
    position: absolute;
    bottom: calc(100% + 0.75rem);
    right: 0;
    width: 12rem; /* 192px */
    background-color: rgba(28, 28, 30, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 0.75rem;
    box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.1);
    color: white;
    z-index: 30;
    overflow: hidden;
}
.settings-menu-view {
    transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
}
.settings-menu-item {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  text-align: right;
  padding: 0.6rem 0.75rem;
  font-size: 0.9rem;
  background: transparent;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 0.375rem;
  margin: 0.25rem 0;
}
.settings-menu-item:hover {
    background-color: rgba(255,255,255,0.1);
}
.settings-menu-item.active {
    background-color: rgba(var(--accent-primary-rgb), 0.8);
    font-weight: bold;
}
.settings-menu-item .value {
    color: rgba(255,255,255,0.6);
}
.settings-menu-header {
  font-size: 0.9rem;
  font-weight: bold;
  color: rgba(255,255,255,0.9);
  padding: 0.6rem 0.75rem;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  display: flex;
  align-items: center;
}
.volume-slider-container {
    position: absolute;
    bottom: calc(100% + 0.5rem);
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(28, 28, 30, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 0.75rem;
    padding: 1rem 0.75rem;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 120px;
    z-index: 30;
}
input[type="range"].vertical-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 100px;
    height: 5px;
    background: rgba(255,255,255,0.3);
    border-radius: 5px;
    outline: none;
    transform: rotate(-90deg);
}
input[type="range"].vertical-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 16px;
    height: 16px;
    background: white;
    cursor: pointer;
    border-radius: 50%;
}

  /* Responsive Adjustments */
  @media (max-width: 767px) { /* Mobile Styles */
    body {
      -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape */
    }
    .toast-container {
        top: 1rem;
        left: 1rem;
        right: 1rem;
        align-items: center;
    }
    .video-player-controls-bar {
      padding: 0 0.5rem 0.25rem;
    }
    .custom-player-btn {
      padding: 0.4rem;
    }
  }
</style>
</head>
