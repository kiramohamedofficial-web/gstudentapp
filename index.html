<style>
  /* =================================================================
     GLOBAL DESIGN SYSTEM V2.0 - Luxury Minimalism & Glassmorphism
     ================================================================= */

  /* Premium Dark Theme (Default) - Inspired by Framer/Linear */
  :root, [data-theme="dark"] {
    --font-family-sans: 'Cairo', sans-serif;

    --bg-primary: #0A0A0A;
    --bg-primary-rgb: 10, 10, 10;
    --bg-secondary: #141414;
    --bg-secondary-rgb: 20, 20, 20;
    --bg-tertiary: #212121;
    
    --border-primary: rgba(255, 255, 255, 0.1);
    --border-secondary: rgba(255, 255, 255, 0.18);
    
    --text-primary: #EDEDED;
    --text-secondary: #909090;
    --text-accent: #388BFF; /* A vibrant, modern blue */
    
    --accent-primary: #4F46E5; /* Indigo */
    --accent-primary-rgb: 79, 70, 229;
    --accent-secondary: #2563EB; /* Blue */
    --accent-gradient: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));

    /* Glassmorphism */
    --glass-bg: rgba(20, 20, 20, 0.6);
    --glass-border: rgba(255, 255, 255, 0.1);
    --glass-blur: 16px;
    
    /* Advanced Shadows */
    --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.1);
    --shadow-md: 0 4px 15px 0 rgba(0,0,0,0.2);
    --shadow-lg: 0 10px 40px 0 rgba(0,0,0,0.35);
    --shadow-color: rgba(0, 0, 0, 0.5);
    --shadow-glow: 0 0 25px rgba(var(--accent-primary-rgb), 0.25);
  }

  /* Light Theme - Inspired by Apple */
  [data-theme="light"] {
    --bg-primary: #F9F9FB;
    --bg-primary-rgb: 249, 249, 251;
    --bg-secondary: #FFFFFF;
    --bg-secondary-rgb: 255, 255, 255;
    --bg-tertiary: #F0F0F5;
    
    --border-primary: rgba(0, 0, 0, 0.08);
    --border-secondary: rgba(0, 0, 0, 0.15);
    
    --text-primary: #1D1D1F;
    --text-secondary: #6E6E73;
    --text-accent: #007AFF;
    
    --accent-primary: #007AFF;
    --accent-primary-rgb: 0, 122, 255;
    --accent-secondary: #3478F6;
    --accent-gradient: linear-gradient(135deg, #007AFF, #5856D6);

    /* Glassmorphism */
    --glass-bg: rgba(255, 255, 255, 0.7);
    --glass-border: rgba(0, 0, 0, 0.08);
    --glass-blur: 16px;
    
    /* Advanced Shadows */
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.04);
    --shadow-md: 0 4px 12px 0 rgb(0 0 0 / 0.08);
    --shadow-lg: 0 12px 24px 0 rgb(0 0 0 / 0.1);
    --shadow-color: rgba(0, 0, 0, 0.15);
    --shadow-glow: 0 0 20px rgba(var(--accent-primary-rgb), 0.15);
  }

  /* Gold Theme - Premium & Muted */
  [data-theme="gold"] {
    --bg-primary: #12100E;
    --bg-primary-rgb: 18, 16, 14;
    --bg-secondary: #1F1C19;
    --bg-secondary-rgb: 31, 28, 25;
    --bg-tertiary: #2C2824;
    
    --border-primary: rgba(212, 175, 55, 0.18);
    --border-secondary: rgba(212, 175, 55, 0.28);
    
    --text-primary: #F0E6D8;
    --text-secondary: #A19079;
    --text-accent: #D4AF37; /* Gold */
    
    --accent-primary: #D4AF37;
    --accent-primary-rgb: 212, 175, 55;
    --accent-secondary: #C4A345;
    --accent-gradient: linear-gradient(135deg, #E0C170, #C4A345);

    --glass-bg: rgba(31, 28, 25, 0.6);
    --glass-border: rgba(212, 175, 55, 0.18);
    --glass-blur: 16px;
    
    --shadow-glow: 0 0 25px rgba(var(--accent-primary-rgb), 0.2);
  }

  /* Pink Theme - Mature & Sophisticated */
  [data-theme="pink"] {
    --bg-primary: #160f16;
    --bg-primary-rgb: 22, 15, 22;
    --bg-secondary: #231923;
    --bg-secondary-rgb: 35, 25, 35;
    --bg-tertiary: #312331;
    
    --border-primary: rgba(236, 72, 153, 0.18);
    --border-secondary: rgba(236, 72, 153, 0.28);
    
    --text-primary: #FCE7F3;
    --text-secondary: #B98EAC;
    --text-accent: #F472B6;
    
    --accent-primary: #EC4899;
    --accent-primary-rgb: 236, 72, 153;
    --accent-secondary: #DB2777;
    --accent-gradient: linear-gradient(135deg, #F472B6, #DB2777);

    --glass-bg: rgba(35, 25, 35, 0.6);
    --glass-border: rgba(236, 72, 153, 0.18);
    --glass-blur: 16px;

    --shadow-glow: 0 0 25px rgba(var(--accent-primary-rgb), 0.25);
  }

  body {
    font-family: var(--font-family-sans);
    background-color: var(--bg-primary);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  
  /* Animations */
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes fade-in-up {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes blob {
    0% { transform: translate(0px, 0px) scale(1); }
    33% { transform: translate(30px, -50px) scale(1.1); }
    66% { transform: translate(-20px, 20px) scale(0.9); }
    100% { transform: translate(0px, 0px) scale(1); }
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  @keyframes pulse-effect {
    0% { box-shadow: 0 0 0 0 rgba(var(--accent-primary-rgb), 0.5), 0 10px 20px -10px rgba(var(--accent-primary-rgb),0.4); }
    70% { box-shadow: 0 0 0 20px rgba(var(--accent-primary-rgb), 0), 0 15px 30px -10px rgba(var(--accent-primary-rgb),0.4); }
    100% { box-shadow: 0 0 0 0 rgba(var(--accent-primary-rgb), 0), 0 10px 20px -10px rgba(var(--accent-primary-rgb),0.4); }
  }
  @keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .animate-blob { animation: blob 10s infinite; }
  .animation-delay-4000 { animation-delay: -4s; }
  .fade-in { animation: fade-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; opacity: 0; }
  .fade-in-delay-1 { animation-delay: 0.1s; }
  .fade-in-delay-2 { animation-delay: 0.2s; }
  .fade-in-delay-3 { animation-delay: 0.3s; }
  .fade-in-delay-4 { animation-delay: 0.4s; }
  .animate-float { animation: float 6s ease-in-out infinite; }
  .pulse-btn { animation: pulse-effect 2.5s infinite; }

  /* New Loader */
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  .simple-loader {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 4px solid var(--border-primary);
    border-top-color: var(--accent-primary);
    animation: spin 1s linear infinite;
  }

  /* Toast Notifications */
  .toast-container {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
  }
  @keyframes slide-in-right {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
  }
  .toast-item {
      width: 100%;
      max-width: 24rem; /* 384px */
      padding: 1rem 1.25rem;
      border-radius: 0.75rem; /* Slightly larger radius */
      box-shadow: var(--shadow-lg);
      animation: slide-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border);
  }

  /* Mobile Sidebar Animation */
  @keyframes slide-in-right-panel {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
  }
  .animate-slide-in-right {
    animation: slide-in-right-panel 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }
  @keyframes fade-in-backdrop {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in-backdrop 0.3s ease-out forwards;
  }

  /* Refined Nav Button Styles */
  .nav-btn {
      transition: background-color 0.2s, color 0.2s;
      font-weight: 500;
  }
  .nav-btn.active {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
      font-weight: 700;
  }
  .nav-btn.active .nav-icon { color: var(--accent-primary); }
  .nav-btn.admin.active .nav-icon { color: #A855F7; /* purple-500 */ }

  /* Gradient Text */
  .gradient-text {
    background-image: var(--accent-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  
  /* Cosmic Background & Welcome Page styles */
  .cosmic-flow-background {
    background: linear-gradient(-45deg, #0A0E14, #12161F, #0A0E14, #1A1F2A);
    background-size: 400% 400%;
    animation: gradient-animation 25s ease infinite;
    overflow: hidden;
  }
  .waves-container {
      position: relative;
      width: 100%;
      height: 15vh;
      margin-bottom: -7px;
      min-height: 100px;
      max-height: 150px;
  }
  .waves-parallax > use {
      animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
  }
  .waves-parallax > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; fill: rgba(var(--bg-secondary-rgb), 0.7); }
  .waves-parallax > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; fill: rgba(var(--bg-secondary-rgb), 0.5); }
  .waves-parallax > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; fill: rgba(var(--bg-secondary-rgb), 0.3); }
  .waves-parallax > use:nth-child(4) { animation-delay: -5s; animation-duration: 20s; fill: rgb(var(--bg-secondary-rgb)); }
  @keyframes move-forever {
      0% { transform: translate3d(-90px,0,0); }
      100% { transform: translate3d(85px,0,0); }
  }
  .stat-card {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    backdrop-filter: var(--glass-blur);
    -webkit-backdrop-filter: var(--glass-blur);
    transition: all 0.3s ease-in-out;
  }
  .stat-card:hover {
      transform: translateY(-5px);
      border-color: rgba(var(--accent-primary-rgb), 0.7);
      box-shadow: 0 0 25px rgba(var(--accent-primary-rgb), 0.15);
  }
  .stat-number { background-image: var(--accent-gradient); -webkit-background-clip: text; background-clip: text; color: transparent; }
  .stat-icon { color: var(--text-secondary); transition: color 0.3s ease-in-out; }
  .stat-card:hover .stat-icon { color: var(--accent-primary); }
  .feature-card {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease-in-out;
  }
  .feature-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: rgba(var(--accent-primary-rgb), 0.6);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2), var(--shadow-glow);
  }
  .feature-icon-wrapper { background: rgba(var(--bg-primary-rgb), 0.5); border: 1px solid var(--glass-border); }
  .feature-image { transition: transform 0.3s ease-in-out; }
  .feature-card:hover .feature-image { transform: scale(1.05); }
  .card-waves-container {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 45%;
      opacity: 0.8;
  }
  .card-waves-parallax > use { animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite; }
  .card-waves-parallax > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; fill: rgba(255, 255, 255, 0.1); }
  .card-waves-parallax > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; fill: rgba(255, 255, 255, 0.07); }
  .card-waves-parallax > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; fill: rgba(255, 255, 255, 0.05); }
  .card-waves-parallax > use:nth-child(4) { animation-delay: -5s; animation-duration: 20s; fill: rgba(255, 255, 255, 0.03); }
  .plus-pattern {
    background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 10px 10px;
  }

  /* Home Screen & General UI cards */
  .home-card {
    background: var(--glass-bg);
    backdrop-filter: var(--glass-blur);
    -webkit-backdrop-filter: var(--glass-blur);
    border: 1px solid var(--glass-border);
    transition: all 0.3s ease;
  }
  .home-card:hover {
    transform: translateY(-4px);
    border-color: rgba(var(--accent-primary-rgb), 0.5);
    box-shadow: var(--shadow-glow);
  }
  .progress-bar-gradient { background: var(--accent-gradient); }

  /* Screen Security */
  .secure-content { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }
  @media print {
    body > #root > * { display: none !important; }
    body::before {
      content: 'طباعة المحتوى غير مسموح بها لحماية حقوق الملكية الفكرية.';
      visibility: visible;
      position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
      font-size: 1.5rem; font-weight: bold; color: #000; text-align: center;
    }
  }

  /* Responsive Adjustments */
  @media (max-width: 767px) {
    body { -webkit-text-size-adjust: 100%; }
    .toast-container { top: 1rem; left: 1rem; right: 1rem; align-items: center; }
  }
</style>
